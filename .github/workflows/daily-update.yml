name: Daily Data Update

on:
  schedule:
    # Runs every day at 00:00 UTC (midnight)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js (fetches fresh data)
        run: npm run build
        env:
          NEXT_PUBLIC_EMAILJS_SERVICE_ID: service_wv98oq4
          NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: template_2096w1h
          NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: N9Y9c1frAzwZmLKVI
          # Add GitHub token for higher API rate limits (5000/hour vs 60/hour)
          # Get token from: https://github.com/settings/tokens (only needs public_repo scope)
          NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
